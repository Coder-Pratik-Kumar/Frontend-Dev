<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Box Model Exploration</title>
<link rel="stylesheet" href="code8.css">
</head>
<body>
<div class="container">
  <div class="box-model">
    <div class="margin">Margin
      <div class="border">Border
        <div class="padding">Padding
          <div class="content">Content</div>
        </div>
      </div>
    </div>
  </div>

  <div class="description">
    <h2>CSS Box Model</h2>
    <p>The box model consists of content, padding, border, and margin areas. Each adds space around the element.</p>
    <p>The example above shows how these layers stack visually.</p>
    <p>Below is the same box using <strong>box-sizing: border-box;</strong>.</p>
  </div>

  <div class="box-model border-box">
    <div class="content2">Box-sizing: border-box</div>
  </div>
</div>
</body>
</html>
