<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Depth Effect Layout</title>
    <link rel="stylesheet" href="code4.css">
</head>
<body>
    <section class="card-container">
        <div class="card card1">
            <h2>Basic Shadow</h2>
            <p>This card uses a light shadow for a subtle depth effect.</p>
        </div>
        <div class="card card2">
            <h2>Medium Shadow</h2>
            <p>This card uses a medium shadow to create stronger depth.</p>
        </div>
        <div class="card card3">
            <h2>Deep Shadow</h2>
            <p>This card has a large shadow for a lifted, floating effect.</p>
        </div>
    </section>
</body>
</html>
