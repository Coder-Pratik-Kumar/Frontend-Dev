<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Box-Sizing Comparison</title>
<link rel="stylesheet" href="code8.css">
</head>
<body>
  <div class="container">
    <h1>Box-Sizing Comparison</h1>
    <div class="box-wrapper">
      <div class="box content-box">
        <h2>Default (content-box)</h2>
        <p>The total width includes only content; padding and border are added outside.</p>
      </div>
      <div class="box border-box">
        <h2>Using box-sizing: border-box</h2>
        <p>The total width includes content, padding, and border together.</p>
      </div>
    </div>
  </div>
</body>
</html>
