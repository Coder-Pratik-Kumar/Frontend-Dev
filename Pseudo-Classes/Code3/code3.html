<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Showcase Layout</title>
<link rel="stylesheet" href="code3.css">
</head>
<body>
<h1>Image Showcase</h1>

<div class="gallery">
  <figure class="image-card">
    <img src="https://picsum.photos/id/1015/400/250" alt="Nature 1">
    <figcaption>Peaceful Mountains</figcaption>
  </figure>

  <figure class="image-card">
    <img src="https://picsum.photos/id/1025/400/250" alt="Nature 2">
    <figcaption>Golden Sunset</figcaption>
  </figure>

  <figure class="image-card">
    <img src="https://picsum.photos/id/1035/400/250" alt="Nature 3">
    <figcaption>Forest Path</figcaption>
  </figure>

  <figure class="image-card">
    <img src="https://picsum.photos/id/1045/400/250" alt="Nature 4">
    <figcaption>Ocean Breeze</figcaption>
  </figure>

  <figure class="image-card">
    <img src="https://picsum.photos/id/1055/400/250" alt="Nature 5">
    <figcaption>Desert Dunes</figcaption>
  </figure>

  <figure class="image-card">
    <img src="https://picsum.photos/id/1065/400/250" alt="Nature 6">
    <figcaption>Snowy Peaks</figcaption>
  </figure>
</div>
</body>
</html>
