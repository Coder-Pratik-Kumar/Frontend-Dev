<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pseudo-Classes Demonstration</title>
<link rel="stylesheet" href="code1.css">
</head>
<body>
<h1>CSS Pseudo-Classes Demonstration</h1>

<div class="container">
  <div class="example">
    <h3>:hover</h3>
    <a href="#" class="hover-link">Hover over me</a>
    <p>Changes background color when hovered.</p>
  </div>

  <div class="example">
    <h3>:focus</h3>
    <input type="text" placeholder="Click to focus">
    <p>Input gets a border color when focused.</p>
  </div>

  <div class="example">
    <h3>:active</h3>
    <button class="active-btn">Click me</button>
    <p>Button changes color when pressed.</p>
  </div>

  <div class="example">
    <h3>:nth-child()</h3>
    <ul class="nth-list">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>
    <p>Every even item gets a different color.</p>
  </div>
</div>
</body>
</html>
