<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Selection Page</title>
</head>

<body>

    <h1>Travel Selection Page</h1>

    <!-- Country Dropdown -->
    <label for="country">Select Country:</label>
    <select id="country" name="country">
        <option selected>India</option>
        <option>Japan</option>
        <option>France</option>
        <option>Australia</option>
    </select>
    <br><br>

    <!-- State Dropdown -->
    <label for="state">Select State:</label>
    <select id="state" name="state">
        <option selected>Maharashtra</option>
        <option>Karnataka</option>
        <option>Delhi</option>
        <option>Tamil Nadu</option>
    </select>
    <br><br>

    <!-- City Dropdown -->
    <label for="city">Select City:</label>
    <select id="city" name="city">
        <option selected>Mumbai</option>
        <option>Bangalore</option>
        <option>New Delhi</option>
        <option>Chennai</option>
    </select>
    <br><br>

    <!-- Tourist Place Dropdown -->
    <label for="place">Favorite Tourist Place:</label>
    <select id="place" name="place">
        <option selected>Gateway of India</option>
        <option>Taj Mahal</option>
        <option>Eiffel Tower</option>
        <option>Mount Fuji</option>
    </select>
    <br><br>

    <!-- Summary Paragraph -->
    <p>You selected <strong>India</strong> as your country, <strong>Maharashtra</strong> as your state,
        <strong>Mumbai</strong> as your city, and your favorite tourist place is <em>Gateway of India</em>.</p>

</body>

</html>
