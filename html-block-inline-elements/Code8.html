<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report Page</title>
</head>

<body>

    <!-- School Name -->
    <h1 title="ABC Senior Secondary School">ABC Senior Secondary School</h1>

    <!-- Student Information Table -->
    <table border="1" cellpadding="8" cellspacing="0" width="70%">
        <caption><strong>Student Report Card - 2025</strong></caption>

        <!-- Header Row -->
        <tr>
            <th rowspan="2">Subject</th>
            <th colspan="2">Marks</th>
            <th rowspan="2">Remarks</th>
        </tr>
        <tr>
            <th>Obtained</th>
            <th>Total</th>
        </tr>

        <!-- Subject Rows -->
        <tr title="Mathematics marks">
            <td>Mathematics</td>
            <td>88</td>
            <td>100</td>
            <td>Excellent</td>
        </tr>
        <tr title="Science marks">
            <td>Science</td>
            <td>80</td>
            <td>100</td>
            <td>Very Good</td>
        </tr>
        <tr title="English marks">
            <td>English</td>
            <td>85</td>
            <td>100</td>
            <td>Very Good</td>
        </tr>
        <tr title="Social Studies marks">
            <td>Social Studies</td>
            <td>90</td>
            <td>100</td>
            <td>Excellent</td>
        </tr>
        <tr title="Computer Science marks">
            <td>Computer Science</td>
            <td>95</td>
            <td>100</td>
            <td>Outstanding</td>
        </tr>

        <!-- Total and Percentage Row -->
        <tr>
            <td colspan="4" align="center"><strong>Total Marks: 438 / 500 | Percentage: 87.6%</strong></td>
        </tr>
    </table>

</body>

</html>
