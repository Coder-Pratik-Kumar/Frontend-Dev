<!DOCTYPE html>
<html lang="en">

<head>

    <title>Movie Database</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;

            padding: 10px;
            text-align: center;
        }

            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        th {
            background-color: #f2f2f2;
        }

        small {
            display: block;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

</html>
