<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="Code_6.css">
</head>
<body>
  <section class="gallery">
    <figure class="photo">
      <img src="https://picsum.photos/400/300?random=1" alt="Gallery Image 1">
      <figcaption>Mountain View</figcaption>
    </figure>
    <figure class="photo">
      <img src="https://picsum.photos/400/300?random=2" alt="Gallery Image 2">
      <figcaption>Forest Trail</figcaption>
    </figure>
    <figure class="photo">
      <img src="https://picsum.photos/400/300?random=3" alt="Gallery Image 3">
      <figcaption>City Lights</figcaption>
    </figure>
    <figure class="photo">
      <img src="https://picsum.photos/400/300?random=4" alt="Gallery Image 4">
      <figcaption>Sunset Beach</figcaption>
    </figure>
    <figure class="photo">
      <img src="https://picsum.photos/400/300?random=5" alt="Gallery Image 5">
      <figcaption>Desert Dunes</figcaption>
    </figure>
    <figure class="photo">
      <img src="https://picsum.photos/400/300?random=6" alt="Gallery Image 6">
      <figcaption>Snowy Peaks</figcaption>
    </figure>
  </section>
</body>
</html>
