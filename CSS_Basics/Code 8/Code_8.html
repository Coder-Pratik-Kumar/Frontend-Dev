<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Layout</title>
  <link rel="stylesheet" href="Code_8.css">
</head>
<body>
  <header class="header">
    <h1>My Dashboard</h1>
  </header>

  <div class="container">
    <aside class="sidebar">
      <nav>
        <ul>
          <li><a href="#">Overview</a></li>
          <li><a href="#">Analytics</a></li>
          <li><a href="#">Reports</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <div class="content-box">
        <h2>Performance</h2>
        <p>This box contains performance details and analytics overview.</p>
      </div>
      <div class="content-box">
        <h2>Recent Activity</h2>
        <p>Track recent user actions, system updates, and logs here.</p>
      </div>
    </main>
  </div>
</body>
</html>
