<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark and Small Tag Example</title>
</head>

<body>
    <h2>Paragraph with Highlight and Note</h2>
    <p>
        Learning <mark>JavaScript</mark> is an essential part of becoming a full-stack web developer.
        It helps you add interactivity and dynamic behavior to websites.
        <small>Updated recently.</small>
    </p>
</body>

</html>
