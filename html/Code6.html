<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockquote Example</title>
</head>

<body>
    <h2>Inspirational Quote</h2>

        "The future belongs to those who believe in the beauty of their dreams."
    </blockquote>

</body>

</html>
