<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong and Emphasis Example</title>
</head>

<body>
    <h2>Emphasizing Text Example</h2>
    <p>
        It is <strong>very important</strong> to practice coding regularly if you want to improve your programming
        skills.
        Also, staying <em>consistent</em> and learning from your mistakes will help you grow faster.
    </p>
</body>

</html>
