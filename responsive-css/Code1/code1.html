<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Filter Gallery</title>
    <link rel="stylesheet" href="code1.css">
</head>
<body>
    <h1 class="title">Responsive Image Filter Gallery</h1>
    <div class="gallery">
        <div class="image-card">
            <img src="https://picsum.photos/id/1015/600/400" alt="Mountain" class="blur">
            <p class="caption">Blur Effect</p>
        </div>
        <div class="image-card">
            <img src="https://picsum.photos/id/1025/600/400" alt="Dog" class="grayscale">
            <p class="caption">Grayscale Effect</p>
        </div>
        <div class="image-card">
            <img src="https://picsum.photos/id/1035/600/400" alt="Beach" class="sepia">
            <p class="caption">Sepia Effect</p>
        </div>
        <div class="image-card">
            <img src="https://picsum.photos/id/1045/600/400" alt="Forest" class="brightness">
            <p class="caption">Brightness Effect</p>
        </div>
        <div class="image-card">
            <img src="https://picsum.photos/id/1055/600/400" alt="City" class="contrast">
            <p class="caption">Contrast Effect</p>
        </div>
        <div class="image-card">
            <img src="https://picsum.photos/id/1065/600/400" alt="Flowers" class="hue-rotate">
            <p class="caption">Hue Rotate Effect</p>
        </div>
    </div>
</body>
</html>
