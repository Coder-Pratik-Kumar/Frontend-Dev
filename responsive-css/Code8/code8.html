<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Comparison Layout</title>
    <link rel="stylesheet" href="code8.css">
</head>
<body>
    <section class="comparison-container">
        <div class="image-box">
            <img src="https://via.placeholder.com/400x300?text=Original+Image" alt="Original Image">
            <p>Original Image</p>
        </div>
        <div class="image-box filtered">
            <img src="https://via.placeholder.com/400x300?text=Filtered+Image" alt="Filtered Image">
            <p>Filtered Image (Brightness Applied)</p>
        </div>
    </section>
</body>
</html>
