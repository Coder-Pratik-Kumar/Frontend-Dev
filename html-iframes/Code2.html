<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map Embed</title>
</head>

<body>

    <h2 style="text-align:center;">My City on Google Maps</h2>

    <!-- Google Map Embed -->
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3559.123456789!2d77.123456!3d28.123456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1234567890ab%3A0xc123456789abcdef!2sYourCityName!5e0!3m2!1sen!2sin!4v1234567890"
        title="Google Map of My City" width="80%" height="450" style="border:0;" loading="lazy" allowfullscreen>
    </iframe>

   

</body>

</html>
