<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive YouTube Video</title>
    <style>
        .video-container {
            position: relative;
            width: 80%;
            padding-bottom: 45%;
            margin: 20px auto;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>

    <h2 style="text-align:center;">My Favorite YouTube Video</h2>

    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube Video"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

</body>

</html>
