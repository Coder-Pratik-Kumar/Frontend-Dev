<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Frameset Layout</title>
</head>

<body>
    <frameset rows="100px,*" border="2">

        <frame src="navigation.html" name="topFrame" title="Navigation Links">

            <frame src="welcome.html" name="bottomFrame" title="Main Content">

    </frameset>

    
    <noframes>
        <p>Your browser does not support frames. Please update your browser.</p>
    </noframes>
</body>

</html>
