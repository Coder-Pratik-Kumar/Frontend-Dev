<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities Example</title>
</head>

<body>

    <p>
        In HTML, we use entities to display special characters like
        &lt; (less than), &gt; (greater than), &amp; (ampersand), &quot; (double quote),
        and &apos; (single quote).
        <br><br>
        Symbols such as &copy; (copyright), &reg; (registered), and &trade; (trademark)
        are also displayed using entities.
    </p>

</body>

</html>
