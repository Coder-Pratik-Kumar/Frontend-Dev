<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission with Iframe</title>
</head>

<body>

    <h2>Submit the Form</h2>


    <form action="result.html" method="get" target="resultFrame">
        <label for="username">Enter your name:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Submit</button>
    </form>

    <hr>

    
    <iframe name="resultFrame" width="100%" height="100" title="Form Result"></iframe>

</body>

</html>
